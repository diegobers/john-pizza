version: "3.9"
   
services:
  db:
    image: postgres:14
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=john-pizza
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8123
    volumes:
      - .:/john-pizza
    ports:
      - "8123:8123"
    depends_on:
      - db


